<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>librari</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <button id="form-show">Add Book</button>
        <div id="form-container">
            <form id="new-book-form">
                <div>
                    <label for="title">Title</label><br>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="author">Author</label><br>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">Pages</label><br>
                    <input type="number" id="pages" min="1" name="pages" required>
                </div>
                <div>    
                    <span>Have you read this book?</span><br>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" value="yes" required>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="read" value="no">
                </div>
                <br><input type="submit" value="New Book">
            </form>
        </div>
        <div id="table-container">
            <div id="author" class="column">
                <p>Author</p>
                <div id="author-col">
                </div>
            </div>
            <div id="title" class="column">
                <p>Title</p>
                <div id="title-col">
                </div>
            </div>
            <div id="pages" class="column">
                <p>Pages</p>
                <div id="pages-col">
                </div>
            </div>
            <div id="read" class="column">
                <p>Have you read this book?</p>
                <div id="read-col">
                </div>
            </div>
            <div id="del" class="column">
                <p>Remove this book</p>
                <div id="del-col">
                </div>
            </div>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
        <script src="/__/firebase/7.19.1/firebase-database.js"></script>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
